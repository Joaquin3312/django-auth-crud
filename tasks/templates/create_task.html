{% extends 'base.html' %}

{% block content %}

<div class="container mt-5">
    <h1 class="text-center">Create Task</h1>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form action="/tasks/create/" method="post" class="p-4 border rounded shadow-sm bg-light">
                {% csrf_token %}
                <div class="form-group">
                    <label for="id_title">Title</label>
                    <input type="text" name="title" class="form-control" id="id_title" required>
                </div>
                <div class="form-group mt-3">
                    <label for="id_description">Description</label>
                    <textarea name="description" class="form-control" id="id_description" rows="3"></textarea>
                </div>
                <div class="form-group form-check mt-3">
                    <input type="checkbox" name="important" class="form-check-input" id="id_important">
                    <label class="form-check-label" for="id_important">Important</label>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary mt-3">Create Task!</button>
                </div>
            </form>
            {% if error %}
                <div class="alert alert-danger mt-3">{{ error }}</div>
            {% endif %}
        </div>
    </div>
</div>

{% endblock %}
