{% extends 'base.html' %}

{% block content %}

<div class="container mt-5 mb-4">
    <h2 class="mb-4 p-2 rounded bg-success-subtle">Tasks Completed</h2>
    <ul class="list-group">
        {% for task in tasks_completed %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
            <div>
            <h3>âœ… {{ task.title }}</h3>
            <p>{{ task.description }}</p>
            <p>Completed at: {{ task.date_completed|date:'F j, Y, g:i a' }}</p>
            </div>
            <form action="{% url 'task_delete' task.id %}" method="post" class="ml-3">
                {% csrf_token%}
                <button type="submit" class="btn btn-danger">Delete task</button>
            </form>
        </li>
        {% endfor %}
    </ul>
</div>

{% endblock %}
